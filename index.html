<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="author" content="Fabian Mendoza">
        <meta name="description" content="Background with CSS">
        <meta name="keywords" content="html, css, web, seo, web development">
        <title>Alarm</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Share+Tech+Mono&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/alarm.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container panel center">
                <section>
                    <div class="row flex">
                        <p class="clock"><span class="time-clock">00</span></p>
                    </div>
                    <div class="row flex">
                        <p class="alarm"><i class="fa-solid fa-bell"></i><span class="time-alarm">00</span></p>
                    </div>
                    <div class="row flex">
                        <form>
                            <input type="text" placeholder="HH" class="hour" maxlength="2">
                            <input type="text" placeholder="MM" class="minute" maxlength="2">
                            <a class="set-alarm">Set alarm</a> 
                        </form>
                    </div>     
                    <div class="row flex">
                        <p class="output"></p>
                    </div>                 
                </section>
            </div>
        </main>
    </body>
</html>
